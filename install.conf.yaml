- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux: tmux
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vim: vim
    ~/.vimrc: vim/vimrc
    ~/.gvimrc: vim/gvimrc
    ~/.config/nvim: vim
        create: true
    ~/.config/omf: omf
        create: true
    ~/.config/fish: fish
        create: true
    ~/.zsh: zsh
    ~/.zshrc: zsh/zshrc
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true

- shell:
    - [fish -c 'omf install', Install fish]
    - [git submodule update --init --recursive, Install submodules]
    - [cd vim && ./install.sh && cd .., Install vim]
    - [./postinstall, Running postinstall script]

